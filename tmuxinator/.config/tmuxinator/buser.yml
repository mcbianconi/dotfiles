# /home/mcbianconi/.config/tmuxinator/buser.yml

name: buser
root: ~/code/buser_django

on_project_stop: docker stop $(docker ps -a -q)

startup_window: frontend

startup_pane: 1

windows:
  - frontend:
      layout: main-vertical
      panes:
        - git status
        - cd front && nvm use && yarn dev
        - source ~/.virtualenvs/buser_django-ZKw3w-eU/bin/activate && python ./manage.py runserver
        - htop -u nobody
  - backend:
      layout: tiles
      panes:
        - docker-compose -f docker/compose/nginx.yaml up
        - source dev.sh && dkdb 
